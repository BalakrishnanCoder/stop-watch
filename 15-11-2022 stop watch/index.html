<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet"href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
   <section class="container">
    <div class="display">
        <h3 class="hour" id="hour">00:</h3>
        <h3 class="minute" id="minute">00:</h3>
        <h3 class="second" id="second">00</h3>
    </div>
    <div class="btn">
        <button class="start" id="start" onclick="my_ob.start()">Start</button>
        <button class="stop" id="stop" onclick="my_ob.stop()">Stop</button>
        <button class="reset" id="reset" onclick="my_ob.reset()">Reset</button>
    </div>
   </section> 
   <script src="script.js" type="text/javascript">

   </script>
</body>
</html>
